<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nihongo Mastery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Nihongo Mastery</h1>
    <p>Aprende japonés para los niveles JLPT N4 y N3</p>
  </header>
  <nav>
    <a href="#kanji">Kanji</a>
    <a href="#vocabulario">Vocabulario</a>
    <a href="#gramatica">Gramática</a>
    <a href="#agregar">Agregar Conocimiento</a>
  </nav>
  <div class="container">
    <section id="kanji" class="section">
      <h2>Kanji del Día</h2>
      <div id="kanji-card"></div>
    </section>
    <section id="vocabulario" class="section">
      <h2>Vocabulario del Día</h2>
      <ul id="vocab-list"></ul>
    </section>
    <section id="gramatica" class="section">
      <h2>Gramática del Día</h2>
      <div id="grammar-card"></div>
    </section>
    <section id="agregar" class="section">
      <h2>Agregar Vocabulario</h2>
      <form id="add-vocab-form">
        <label for="word">Palabra:</label>
        <input type="text" id="word" name="word" required>
        <label for="reading">Lectura:</label>
        <input type="text" id="reading" name="reading" required>
        <label for="meaning">Significado:</label>
        <input type="text" id="meaning" name="meaning" required>
        <label for="level">Nivel:</label>
        <select id="level" name="level" required>
          <option value="N4">N4</option>
          <option value="N3">N3</option>
        </select>
        <button type="submit">Agregar</button>
      </form>
    </section>
  </div>
  <footer>
    <p>&copy; 2023 Nihongo Mastery. Todos los derechos reservados.</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
